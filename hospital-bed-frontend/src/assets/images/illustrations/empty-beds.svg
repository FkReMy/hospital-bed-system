<?xml version="1.0" encoding="UTF-8"?>
<svg width="240px" height="180px" viewBox="0 0 240 180" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Empty Beds Illustration – Professional, clean, healthcare-themed -->
  <!-- Used in EmptyState components when no beds/patients are available -->
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- Background subtle gradient for depth -->
    <rect width="240" height="180" rx="12" fill="#F8FAFC"/>

    <!-- Three empty hospital beds in a row (ward style) -->
    <!-- Bed 1 (Left) -->
    <g transform="translate(20, 60)">
      <!-- Bed Frame -->
      <rect x="0" y="30" width="60" height="40" rx="6" fill="#E2E8F0"/>
      <rect x="6" y="36" width="48" height="28" rx="4" fill="#F1F5F9"/>

      <!-- Headboard -->
      <rect x="0" y="20" width="60" height="10" rx="6" fill="#CBD5E1"/>

      <!-- Pillow -->
      <ellipse cx="30" cy="48" rx="18" ry="8" fill="#FFFFFF" opacity="0.9"/>

      <!-- Legs -->
      <rect x="6" y="70" width="8" height="20" rx="2" fill="#94A3B8"/>
      <rect x="46" y="70" width="8" height="20" rx="2" fill="#94A3B8"/>
    </g>

    <!-- Bed 2 (Center) – Slightly offset for perspective -->
    <g transform="translate(90, 50)">
      <rect x="0" y="30" width="60" height="40" rx="6" fill="#E2E8F0"/>
      <rect x="6" y="36" width="48" height="28" rx="4" fill="#F1F5F9"/>
      <rect x="0" y="20" width="60" height="10" rx="6" fill="#CBD5E1"/>
      <ellipse cx="30" cy="48" rx="18" ry="8" fill="#FFFFFF" opacity="0.9"/>
      <rect x="6" y="70" width="8" height="20" rx="2" fill="#94A3B8"/>
      <rect x="46" y="70" width="8" height="20" rx="2" fill="#94A3B8"/>
    </g>

    <!-- Bed 3 (Right) -->
    <g transform="translate(160, 60)">
      <rect x="0" y="30" width="60" height="40" rx="6" fill="#E2E8F0"/>
      <rect x="6" y="36" width="48" height="28" rx="4" fill="#F1F5F9"/>
      <rect x="0" y="20" width="60" height="10" rx="6" fill="#CBD5E1"/>
      <ellipse cx="30" cy="48" rx="18" ry="8" fill="#FFFFFF" opacity="0.9"/>
      <rect x="6" y="70" width="8" height="20" rx="2" fill="#94A3B8"/>
      <rect x="46" y="70" width="8" height="20" rx="2" fill="#94A3B8"/>
    </g>

    <!-- Subtle "No Data" overlay symbol in center -->
    <g transform="translate(100, 20)">
      <!-- Large transparent circle -->
      <circle cx="20" cy="20" r="30" fill="#64748B" opacity="0.05"/>
      
      <!-- Question mark / empty indicator -->
      <text font-family="Inter Variable, Inter, system-ui, sans-serif" font-size="48" font-weight="300" fill="#94A3B8" text-anchor="middle">
        <tspan x="20" y="48">?</tspan>
      </text>
    </g>

    <!-- Optional floor lines for ward feel -->
    <rect x="0" y="160" width="240" height="20" fill="#E2E8F0" opacity="0.4"/>
  </g>
</svg>