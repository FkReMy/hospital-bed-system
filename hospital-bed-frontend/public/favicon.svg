<?xml version="1.0" encoding="UTF-8"?>
<svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->

  <!-- Main Icon: Stylized Hospital Bed with Heart Monitor Pulse -->
  <g transform="translate(4,4)" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- Bed Frame -->
    <rect x="0" y="12" width="20" height="12" rx="2" fill="#1e40af" /> <!-- Deep blue for professional feel -->
    <rect x="2" y="14" width="16" height="8" rx="1" fill="#3b82f6" />   <!-- Lighter blue mattress -->

    <!-- Headboard -->
    <rect x="0" y="8" width="20" height="4" rx="2" fill="#1e3a8a" />

    <!-- Pillows -->
    <ellipse cx="10" cy="16" rx="6" ry="3" fill="#ffffff" opacity="0.9" />

    <!-- Heart Monitor Pulse Line -->
    <path d="M4,6 L6,6 L8,2 L10,10 L12,2 L14,6 L16,6" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Heart Icon on Monitor -->
    <path d="M22,4 C20.5,2 18,2 18,4 C18,6 21,8 22,9 C23,8 26,6 26,4 C26,2 23.5,2 22,4" fill="#ef4444" transform="translate(22,6) scale(0.8)"/>

    <!-- Monitor Stand -->
    <rect x="21" y="10" width="2" height="10" fill="#1e40af" rx="1"/>
  </g>

  <!-- Optional subtle ring for depth -->
  <circle cx="16" cy="16" r="15" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
</svg>