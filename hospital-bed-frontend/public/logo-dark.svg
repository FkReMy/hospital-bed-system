<?xml version="1.0" encoding="UTF-8"?>
<svg width="180px" height="60px" viewBox="0 0 180 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Dark background version optimized for light UI themes (e.g., sidebar, header) -->
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- HBMS Text Logo -->
    <g transform="translate(0, 10)" fill="#FFFFFF">
      <text font-family="Inter Variable, Inter, system-ui, sans-serif" font-weight="700" font-size="28" letter-spacing="-0.5">
        <tspan x="0" y="28">HBMS</tspan>
      </text>
      <text font-family="Inter Variable, Inter, system-ui, sans-serif" font-weight="500" font-size="12" letter-spacing="0.5" opacity="0.9">
        <tspan x="0" y="44">Hospital Bed Management System</tspan>
      </text>
    </g>

    <!-- Icon: Hospital Bed with Real-time Pulse -->
    <g transform="translate(130, 8)">
      <!-- Bed Frame -->
      <rect x="0" y="20" width="40" height="20" rx="3" fill="#60A5FA" opacity="0.9"/>
      <rect x="4" y="23" width="32" height="14" rx="2" fill="#93BBFC" opacity="0.8"/>

      <!-- Headboard -->
      <rect x="0" y="14" width="40" height="6" rx="3" fill="#3B82F6"/>

      <!-- Pillow -->
      <ellipse cx="20" cy="28" rx="12" ry="6" fill="#FFFFFF" opacity="0.95"/>

      <!-- Heart Monitor Pulse Line (white for contrast on dark) -->
      <path d="M8,10 L12,10 L16,4 L20,18 L24,4 L28,10 L32,10" 
            stroke="#FCA5A5" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Heart Symbol -->
      <path d="M38,8 C36,6 33,6 33,8 C33,10 36,12 38,13 C40,12 43,10 43,8 C43,6 40,6 38,8" 
            fill="#FCA5A5" transform="translate(38,10) scale(0.7)"/>
    </g>
  </g>
</svg>