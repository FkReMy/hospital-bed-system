<?xml version="1.0" encoding="UTF-8"?>
<svg width="180px" height="60px" viewBox="0 0 180 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Light background version optimized for dark UI themes (e.g., sidebar in dark mode, login overlays) -->
  <!-- Uses dark text and deep blue accents for high contrast on light backgrounds -->
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- HBMS Text Logo -->
    <g transform="translate(0, 10)" fill="#1E293B"> <!-- Slate-800 for professional dark text -->
      <text font-family="Inter Variable, Inter, system-ui, sans-serif" font-weight="700" font-size="28" letter-spacing="-0.5">
        <tspan x="0" y="28">HBMS</tspan>
      </text>
      <text font-family="Inter Variable, Inter, system-ui, sans-serif" font-weight="500" font-size="12" letter-spacing="0.5" opacity="0.85">
        <tspan x="0" y="44">Hospital Bed Management System</tspan>
      </text>
    </g>

    <!-- Icon: Hospital Bed with Real-time Pulse (dark variant) -->
    <g transform="translate(130, 8)">
      <!-- Bed Frame (deep blue) -->
      <rect x="0" y="20" width="40" height="20" rx="3" fill="#1E40AF" opacity="0.95"/>
      <rect x="4" y="23" width="32" height="14" rx="2" fill="#3B82F6" opacity="0.9"/>

      <!-- Headboard -->
      <rect x="0" y="14" width="40" height="6" rx="3" fill="#1E3A8A"/>

      <!-- Pillow (light for contrast) -->
      <ellipse cx="20" cy="28" rx="12" ry="6" fill="#F8FAFC" opacity="0.95"/>

      <!-- Heart Monitor Pulse Line (bright red for visibility) -->
      <path d="M8,10 L12,10 L16,4 L20,18 L24,4 L28,10 L32,10" 
            stroke="#EF4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Heart Symbol -->
      <path d="M38,8 C36,6 33,6 33,8 C33,10 36,12 38,13 C40,12 43,10 43,8 C43,6 40,6 38,8" 
            fill="#EF4444" transform="translate(38,10) scale(0.7)"/>
    </g>
  </g>
</svg>